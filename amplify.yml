version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.17.1
        - nvm use 22.17.1
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/venturesSoft-test/browser
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
