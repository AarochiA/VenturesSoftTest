<div class="gradient-box" @fadeIn>
  <div><br>
    <h1 class="title-head">{{ 'TITLEUNLOCK' | translate }}</h1>
  </div>

  <div class="carousel-container">
    <button mat-mini-fab color="primary" (click)="prevPage()" [disabled]="currentPage === 0">
      ‹
    </button>

    <div class="cards-container">
      @for (brand of pagedBrands(); track brand.name) {
        <mat-card class="brand-card">
          <mat-card-header>
            <div mat-card-avatar>
              <img [src]="brand.logoUrl" alt="Logo {{ brand.name }}" class="logo-img">
            </div>
            <mat-card-title>{{ brand.name }}</mat-card-title>
            <mat-card-subtitle>{{ brand.title }}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image [src]="brand.brandImageUrl" alt="Imagen de {{ brand.name }}" />

          <mat-card-content>
            <p>{{ brand.description }}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button color="primary">Ver más</button>
          </mat-card-actions>
        </mat-card>
      }
    </div>

    <button mat-mini-fab color="primary" (click)="nextPage()" [disabled]="(currentPage + 1) * pageSize >= brands.length">
      ›
    </button>
  </div>
  <br><br>
  <br><br>
  <div class="footer-btn">
    <button matButton="filled">
      {{ 'BTNLINKCARD' | translate }} &nbsp; &gt;
    </button>
  </div>
</div>
<br><br><br>
