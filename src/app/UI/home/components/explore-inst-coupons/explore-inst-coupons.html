<div class="button-panel">
  <h1 class="title-head">{{ "ETITLEHEAD" | translate }}</h1>
  <br /><br />
  <div class="button-container" *ngFor="let group of groupedCategories">
    <button
      *ngFor="let item of group"
      mat-raised-button
      [ngClass]="{ active: selected.includes(item['descripción']) }"
      (click)="setActive(item['descripción'])"
    >
      {{ item["descripción"] }}
    </button>
    <br /><br /><br />
  </div>
</div>
